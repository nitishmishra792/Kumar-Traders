<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KUMAR TRADERS - Billing Software</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            margin: 20px;
            padding: 20px;
            background: url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
            background-size: cover;
            color: #fff;
            text-align: center;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
        .header {
            font-size: 32px;
            font-weight: bold;
            color: #ffcc00;
            text-transform: uppercase;
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 5px #ffcc00; }
            to { text-shadow: 0 0 20px #ff6600; }
        }
        .proprietor {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #00ffcc; /* Changed color */
        }
        .notice {
            width: 100%;
            background: #ffcc00;
            color: black;
            padding: 5px 0;
            font-size: 18px;
            font-weight: bold;
            overflow: hidden;
            white-space: nowrap;
        }
        .notice span {
            display: inline-block;
            animation: scrollText 25s linear infinite;
        }
        @keyframes scrollText {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        label {
            font-weight: bold;
            color: #ffcc00;
        }
        select, input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-size: 16px;
            border: none;
            text-align: center;
        }
        select {
            background-color: #444;
            color: white;
        }
        button {
            background-color: #ff9900;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #cc7700;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="notice">
        <span>ðŸš¨ New Bricks are also Available ðŸš¨ ðŸš¨These are Just For a Entertainment Purpose ðŸš¨</span>
    </div>

    <div class="container">
        <div class="header">KUMAR TRADERS - Billing</div>
        <div class="proprietor">Prop: Mithilesh Kumar Mishra (Munan Jee)</div>
        
        <label>Balu:</label>
        <select id="baluQty">
            <option value="0">Select</option>
            <option value="3000">Half Trolley (â‚¹3000)</option>
            <option value="6000">Full Trolley (â‚¹6000)</option>
        </select>

        <label>Gitti:</label>
        <select id="gittiQty">
            <option value="0">Select</option>
            <option value="4500">Half Trolley (â‚¹4500)</option>
            <option value="9000">Full Trolley (â‚¹9000)</option>
        </select>

        <label>Brick Type:</label>
        <select id="brickType">
            <option value="0">Select</option>
            <option value="11500">1No (â‚¹11500)</option>
            <option value="8000">Mithapak (â‚¹8000)</option>
            <option value="5500">2No (â‚¹5500)</option>
            <option value="3500">Tukra (â‚¹3500)</option>
        </select>

        <label>Brick Quantity:</label>
        <input type="number" id="brickQty" placeholder="Enter number of trolleys">

        <label>Plain Cement (â‚¹350 per bag):</label>
        <input type="number" id="plainCementQty" placeholder="Enter quantity">

        <label>Concrete Cement (â‚¹400 per bag):</label>
        <input type="number" id="concreteCementQty" placeholder="Enter quantity">

        <label>Loha (â‚¹60 per kg):</label>
        <input type="number" id="lohaWeight" placeholder="Enter weight in kg">

        <label>Loha Bundles:</label>
        <input type="number" id="lohaBundles" placeholder="Enter number of bundles">

        <h3>Labour Charges: â‚¹<span id="labourCharge">0</span></h3>

        <button onclick="calculateTotal()">Calculate Total</button>
        <h3>Total Amount: â‚¹<span id="totalAmount">0</span></h3>

        <button onclick="printBill()">Print Bill</button>
    </div>

    <script>
        function calculateTotal() {
            let baluTotal = parseInt(document.getElementById('baluQty').value) || 0;
            let gittiTotal = parseInt(document.getElementById('gittiQty').value) || 0;
            let brickType = parseInt(document.getElementById('brickType').value) || 0;
            let brickTotal = brickType * (document.getElementById('brickQty').value || 0);
            let plainCementTotal = 350 * (document.getElementById('plainCementQty').value || 0);
            let concreteCementTotal = 400 * (document.getElementById('concreteCementQty').value || 0);
            let lohaTotal = 60 * (document.getElementById('lohaWeight').value || 0);

            let lohaBundles = document.getElementById('lohaBundles').value || 0;
            let cementBags = (document.getElementById('plainCementQty').value || 0) + (document.getElementById('concreteCementQty').value || 0);

            let labourCharge = 0;

            if (baluTotal === 3000) {
                labourCharge += 60;
            } else if (baluTotal === 6000) {
                labourCharge += 120;
            }

            if (gittiTotal === 4500) {
                labourCharge += 75;
            } else if (gittiTotal === 9000) {
                labourCharge += 150;
            }

            labourCharge += (cementBags * 6) + (lohaBundles * 10);

            let total = baluTotal + gittiTotal + brickTotal + plainCementTotal + concreteCementTotal + lohaTotal + labourCharge;

            document.getElementById('labourCharge').innerText = labourCharge.toFixed(2);
            document.getElementById('totalAmount').innerText = total.toFixed(2);
        }

        function printBill() {
            window.print();
        }
    </script>

</body>
</html>
