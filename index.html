<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KUMAR TRADERS - Billing Software</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
            background-size: cover;
            color: #fff;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
        .header {
            font-size: 32px;
            font-weight: bold;
            color: #ff0000;
            text-transform: uppercase;
            animation: glow 2s infinite alternate;
            text-align: center; /* Center the header */
        }
        @keyframes glow {
            from { text-shadow: 0 0 5px #ffcc00; }
            to { text-shadow: 0 0 20px #854c26; }
        }
        .proprietor {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #00ffcc;
            text-align: center; /* Center the proprietor text */
        }
        .material-container {
            display: flex;
            animation: scroll 20s linear infinite;
            padding-bottom: 10px;
        }
        @keyframes scroll {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }
        .material-box {
            width: 150px;
            text-align: center;
            margin-right: 20px;
        }
        .material-box img {
            width: 100%;
            height: 150px; /* Fixed height for all images */
            object-fit: cover; /* Ensures the image fills the box without distortion */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        .material-name {
            font-size: 14px;
            font-weight: bold;
            margin-top: 5px;
            color: #ffcc00;
        }
        label {
            font-weight: bold;
            color: #ffcc00;
        }
        select, input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            font-size: 16px;
            border: none;
            text-align: center;
        }
        select {
            background-color: #444;
            color: white;
        }
        button {
            background-color: #ff9900;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        } 

        .popup {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .popup-content {
            position: relative;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 50%;  /* Half the width of the screen */
            height: 50%; /* Half the height of the screen */
            overflow: hidden;
        }
        .popup-content img {
            max-width: 100%;
            height: 100%;  /* Ensure the image fills the container height */
            object-fit: cover;  /* Ensure the image covers the container without distortion */
            border-radius: 10px;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: red;
        }

        button:hover {
            background-color: #cc7700;
            transform: scale(1.05);
        }
        .share-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .share-buttons button {
            background-color: #25D366; /* WhatsApp */
            font-size: 16px;
        }
        .share-buttons button.gmail {
            background-color: #D44638; /* Gmail */
        }
        @media (max-width: 768px) {
            .material-container {
                flex-direction: column;
                align-items: center;
            }
            .material-box {
                width: 80%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">KUMAR TRADERS</div>
        <div class="proprietor">Prop: Mithilesh Kumar Mishra (Munan Jee)</div>

        <div id="popup" class="popup">
            <div class="popup-content">
                <span class="close-btn" onclick="closePopup()">&times;</span>
                <img src="https://m.media-amazon.com/images/I/91MG2QrlSNL._SL1500_.jpg" alt="Welcome Image">
            </div>
        </div>

        <!-- Material Images Section -->
        <div class="material-container">
            <div class="material-box">
                <img src="https://www.prabhatkhabar.com/wp-content/uploads/2024/01/Sand-Bokaro-2.jpg" alt="Balu">
                <div class="material-name">Balu</div>
            </div>
            <div class="material-box">
                <img src="https://5.imimg.com/data5/SELLER/Default/2022/3/HJ/RO/UC/100046656/gitti-1000x1000.jpg" alt="Gitti">
                <div class="material-name">Gitti</div>
            </div>
            <div class="material-box">
                <img src="https://i0.wp.com/civilblog.org/wp-content/uploads/2015/02/How-to-check-brick-quality-on-site.jpg?w=750&ssl=1" alt="Bricks">
                <div class="material-name">Bricks</div>
            </div>
            <div class="material-box">
                <img src="https://5.imimg.com/data5/SELLER/Default/2020/8/RE/CN/WZ/40798815/nuvoco-concreto-cement-1000x1000.jpg" alt="Cement">
                <div class="material-name">Cement</div>
            </div>
            <div class="material-box">
                <img src="https://5.imimg.com/data5/SELLER/Default/2024/9/447613519/WJ/CD/PB/55949831/kamdhenu-steel-tmt-bars-1000x1000.jpg" alt="Loha">
                <div class="material-name">Loha</div>
            </div>
        </div>

        <label>Balu:</label>
        <select id="baluQty">
            <option value="0">Select</option>
            <option value="3000">1 feet (₹3000)</option>
            <option value="6000">2 feet (₹6000)</option>
        </select>

        <label>Gitti:</label>
        <select id="gittiQty">
            <option value="0">Select</option>
            <option value="4500">1 feet (₹4500)</option>
            <option value="9000">2 feet (₹9000)</option>
        </select>

        <label>Brick Type:</label>
        <select id="brickType">
            <option value="0">Select</option>
            <option value="11500">1No (₹11500)</option>
            <option value="8000">Mithapak (₹8000)</option>
            <option value="5500">2No (₹5500)</option>
            <option value="3500">Tukra (₹3500)</option>
        </select>

        <label>Brick Quantity:</label>
        <input type="number" id="brickQty" placeholder="Enter number of trolleys">

        <label>Plain Cement (₹350 per bag):</label>
        <input type="number" id="plainCementQty" placeholder="Enter quantity">

        <label>Concrete Cement (₹400 per bag):</label>
        <input type="number" id="concreteCementQty" placeholder="Enter quantity">

        <!-- Loha Selection -->
        <label>Enter Weight (in kg):</label>
        <input type="number" id="weightKg" placeholder="Enter weight in kg">

        <label>Enter Number of Bundles for Loha:</label>
        <input type="number" id="bundleQty" placeholder="Enter number of bundles">

        <h3>Labour Charges (Other Materials): ₹<span id="labourCharge">0</span></h3>

        <button onclick="calculateTotal()">Calculate Total</button>
        <h3>Total Amount: ₹<span id="totalAmount">0</span></h3>

        <button onclick="printBill()">Print Bill</button>

        <!-- Share Buttons -->
        <div class="share-buttons">
            <button onclick="shareOnWhatsApp()">Share on WhatsApp</button>
            <button class="gmail" onclick="shareOnGmail()">Share on Gmail</button>
        </div>

        <!-- Download Button -->
        <button onclick="downloadBill()">Download Bill</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        function calculateTotal() {
            let baluTotal = parseInt(document.getElementById('baluQty').value) || 0;
            let gittiTotal = parseInt(document.getElementById('gittiQty').value) || 0;
            let brickType = parseInt(document.getElementById('brickType').value) || 0;
            let brickTotal = brickType * (document.getElementById('brickQty').value || 0);
            let plainCementTotal = 350 * (document.getElementById('plainCementQty').value || 0);
            let concreteCementTotal = 400 * (document.getElementById('concreteCementQty').value || 0);

            // Calculate weight cost for Loha
            let weightKg = parseInt(document.getElementById('weightKg').value) || 0;
            let weightCost = weightKg * 60; // ₹60 per kg

            // Calculate labour charge for Loha (₹10 per bundle)
            let bundleQty = parseInt(document.getElementById('bundleQty').value) || 0;
            let labourChargeLoha = bundleQty * 10; // ₹10 per bundle

            // Labour charges for other materials
            let labourCharge = 0;
            if (baluTotal === 3000) { labourCharge += 60; }
            else if (baluTotal === 6000) { labourCharge += 120; }

            // Labour charges for Gitti
            if (gittiTotal === 4500) { labourCharge += 75; }
            else if (gittiTotal === 9000) { labourCharge += 150; }

            // Cement Labour Charges (₹6 per bag)
            labourCharge += (document.getElementById('plainCementQty').value || 0) * 6;
            labourCharge += (document.getElementById('concreteCementQty').value || 0) * 6;

            // Add Loha labour charge to total labour charge
            labourCharge += labourChargeLoha;

            // Calculate total
            let total = baluTotal + gittiTotal + brickTotal + plainCementTotal + concreteCementTotal + labourCharge + weightCost;

            document.getElementById('labourCharge').innerText = labourCharge;
            document.getElementById('totalAmount').innerText = total;
        }

        function printBill() {
            window.print();
        }

        function shareOnWhatsApp() {
            const totalAmount = document.getElementById('totalAmount').innerText;
            const message = `Your bill amount is ₹${totalAmount}`;
            const url = `https://wa.me/?text=${encodeURIComponent(message)}`;
            window.open(url, '_blank');
        }

        function shareOnGmail() {
            const totalAmount = document.getElementById('totalAmount').innerText;
            const message = `Your bill amount is ₹${totalAmount}`;
            const url = `mailto:?subject=Your Bill&body=${encodeURIComponent(message)}`;
            window.location.href = url;
        }

        function downloadBill() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // Set up the fonts and styling
            doc.setFont("helvetica", "normal");

            // Add Company Info (Header)
            doc.setFontSize(20);
            doc.text("KUMAR TRADERS", 10, 10);
            doc.setFontSize(12);
            doc.text(`Prop: Mithilesh Kumar Mishra (Munan Jee)`, 10, 20);

            // Add Material Quantity and Total Data
            doc.text(`Balu Total: ₹${parseInt(document.getElementById('baluQty').value) || 0}`, 10, 30);
            doc.text(`Gitti Total: ₹${parseInt(document.getElementById('gittiQty').value) || 0}`, 10, 40);
            doc.text(`Brick Total: ₹${parseInt(document.getElementById('brickType').value) || 0}`, 10, 50);
            doc.text(`Plain Cement Total: ₹${350 * (document.getElementById('plainCementQty').value || 0)}`, 10, 60);
            doc.text(`Concrete Cement Total: ₹${400 * (document.getElementById('concreteCementQty').value || 0)}`, 10, 70);
            doc.text(`Labour Charges: ₹${document.getElementById('labourCharge').innerText}`, 10, 80);
            doc.text(`Total: ₹${document.getElementById('totalAmount').innerText}`, 10, 90);

            // Download the PDF
            doc.save('bill.pdf');
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }
    </script>
</body>
</html>
